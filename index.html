<canvas style="width: 100%; height: 100%; border: 10px solid black" id="canvas" />

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  makePlayer(10, 200, 200);
  function makePlayer(rad, x, y) {
    ctx.beginPath();
    ctx.arc(rad, x, y, 0, 2 * Math.PI);
  }
</script>
